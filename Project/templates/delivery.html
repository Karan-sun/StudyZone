<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery and Takeaway Services</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Delivery and Takeaway Services</h1>
    <form action="{{ url_for('delivery') }}" method="POST">
        <label for="cafe_name">Cafe Name:</label>
        <input type="text" id="cafe_name" name="cafe_name"><br>
        
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name"><br>
        
        <label for="delivery_time">Delivery Time:</label>
        <input type="datetime-local" id="delivery_time" name="delivery_time"><br>
        
        <label for="student_id">Student ID:</label>
        <input type="number" id="student_id" name="student_id"><br>
        
        <input type="submit" value="Order">
    </form>
</body>
</html>
